<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

  <a class="back-btn" href="{{ url_for('auth.index') }}">‚Üê Back</a>

  <div class="auth-container">
    <h1>Login</h1>

    {% if error %}
      <p style="color:red; margin-bottom: 10px;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('auth.login') }}">
      <label>Email</label>
      <input type="email" name="email" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit" class="btn user-btn" style="border:none; cursor:pointer;">
        Login
      </button>
    </form>

    <div class="demo">
      <p><strong>Demo accounts:</strong></p>
      <p>User: user@demo.com / 123</p>
      <p>Owner: owner@demo.com / 123</p>
      <p>Admin: admin@demo.com / 123</p>
    </div>

    <p style="margin-top: 14px;">
      Don't have an account?
      <a href="{{ url_for('auth.register') }}">Register</a>
    </p>
  </div>

</body>
</html>
