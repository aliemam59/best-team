<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Pitch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='booking_page.css') }}">
</head>
<body>

<header class="navbar">
    <div class="logo">PitchBook</div>
    <a href="{{ url_for('booking.search') }}" class="back-btn">← Back to Search</a>
</header>

<main class="container">

    <section class="page-header">
        <h1>Complete Your Booking</h1>
        <p>Please fill in the details below to confirm your booking</p>
    </section>

    <section class="booking-card">

        <div class="pitch-summary">
            <h3>Pitch Summary</h3>

            {% if pitch %}
            <p><strong>Pitch:</strong> {{ pitch.name }}</p>
            <p><strong>Location:</strong> {{ pitch.location }}</p>
            <p><strong>Price:</strong> £{{ pitch.price }} / hour</p>
            {% else %}
            <p><strong>Pitch:</strong> N/A</p>
            {% endif %}
        </div>

        <form class="booking-form" method="POST" action="{{ url_for('booking.success') }}">  
            <input type="hidden" name="pitch_id" value="{{ pitch.id if pitch else '' }}">
            <input type="hidden" name="pitch_name" value="{{ pitch.name if pitch else '' }}">
            <input type="hidden" name="price" value="{{ pitch.price if pitch else 0 }}">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" placeholder="Enter your name" value="{{ session.get('email','') }}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" value="{{ session.get('email','') }}" required>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" required>
            </div>

            <div class="form-group">
                <label>Time Slot</label>
                <select name="time_slot" required>
                    <option>08:00 - 10:00</option>
                    <option>10:00 - 12:00</option>
                    <option>14:00 - 16:00</option>
                    <option>18:00 - 20:00</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" required>
            </div>

            <div class="form-group">
                <label>Time Slot</label>
                <select name="time_slot" required>
                    <option>08:00 - 10:00</option>
                    <option>10:00 - 12:00</option>
                    <option>14:00 - 16:00</option>
                    <option>18:00 - 20:00</option>
                </select>
            </div>

            <button type="submit" class="confirm-btn">
                Confirm Booking
            </button>

        </form>

    </section>

</main>

</body>
</html>
