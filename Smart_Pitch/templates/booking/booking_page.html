<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Pitch</title>
    <link rel="stylesheet" href="../../static/booking_page.css">
</head>
<body>

<!-- ===== NAVBAR ===== -->
<header class="navbar">
    <div class="logo">PitchBook</div>
    <a href="search.html" class="back-btn">← Back to Search</a>
</header>

<!-- ===== MAIN ===== -->
<main class="container">

    <!-- TITLE -->
    <section class="page-header">
        <h1>Complete Your Booking</h1>
        <p>Please fill in the details below to confirm your booking</p>
    </section>

    <!-- BOOKING FORM -->
    <section class="booking-card">

        <!-- INFO -->
        <div class="pitch-summary">
            <h3>Pitch Summary</h3>

            <p><strong>Pitch:</strong> Riverside Sports Complex</p>
            <p><strong>Location:</strong> Manchester, UK</p>
            <p><strong>Price:</strong> £50 / hour</p>
        </div>

        <!-- FORM -->
        <form class="booking-form">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label>Time Slot</label>
                <select>
                    <option>08:00 - 10:00</option>
                    <option>10:00 - 12:00</option>
                    <option>14:00 - 16:00</option>
                    <option>18:00 - 20:00</option>
                </select>
            </div>

            <button type="submit" class="confirm-btn">
                Confirm Booking
            </button>

        </form>

    </section>

</main>

</body>
</html>
