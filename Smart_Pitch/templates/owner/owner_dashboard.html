<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='owner_dashboard.css') }}">
</head>
<body>

<header class="navbar">
    <div class="logo">PitchBook</div>

    <nav>
        <a href="{{ url_for('owner.dashboard') }}" class="active">Dashboard</a>
        <a href="{{ url_for('owner.add_pitch') }}">Add Pitch</a>
    </nav>

    <a href="{{ url_for('auth.logout') }}" class="logout">Logout</a>
</header>

<main class="container">

    <h1>Welcome, Pitch Owner</h1>
    <p class="subtitle">Manage your pitches easily</p>

    <section class="cards">

        {% if pitches %}
            {% for p in pitches %}
            <div class="card">
                <h3>{{ p.name }}</h3>
                <p>üìç {{ p.location }}</p>
                <p>¬£{{ p.price }} / hour</p>
                <a href="{{ url_for('owner.edit_pitch', id=p.id) }}" class="btn">Edit Pitch</a>
            </div>
            {% endfor %}
        {% else %}
            <div class="card">
                <p>You have not added any pitches yet.</p>
                <a href="{{ url_for('owner.add_pitch') }}" class="btn">Add a Pitch</a>
            </div>
        {% endif %}

    </section>

</main>

</body>
</html>
