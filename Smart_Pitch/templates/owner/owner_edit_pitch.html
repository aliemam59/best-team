<h1>Edit Pitch</h1>
<form method="POST">
    Name: <input type="text" name="name" value="{{ pitch.name }}" required><br>
    Location: <input type="text" name="location" value="{{ pitch.location }}" required><br>
    Type: <input type="text" name="type" value="{{ pitch.type }}" required><br>
    Price: <input type="number" name="price" value="{{ pitch.price }}" required><br>
    <button type="submit">Update Pitch</button>
</form>
<a href="{{ url_for('owner.owner_dashboard') }}">Back to Dashboard</a>
