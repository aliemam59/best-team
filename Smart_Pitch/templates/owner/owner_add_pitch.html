<!DOCTYPE html>
<html lang="en">
<head>

<body>

<header class="navbar">

    <nav>
        <a href="owner_dashboard.html">Dashboard</a>

<main class="container">

    <h1>Add New Pitch</h1>
    <p class="subtitle">Fill the details below to add a new pitch</p>

    <form class="pitch-form" action="owner_dashboard.html" method="get">

        <label>Pitch Name</label>
        <input type="text" placeholder="Pitch name" required>

        <label>Location</label>
        <input type="text" placeholder="City" required>

        <label>Price per Hour (Â£)</label>
        <input type="number" placeholder="Price" required>

        <label>Pitch Size</label>
        <select required>
            <option value="5">5-a-side</option>
            <option value="7">7-a-side</option>
            <option value="11">11-a-side</option>
        </select>

        <button type="submit">Add Pitch</button>

    </form>

</main>

</body>
