<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
</head>
<body>

<header class="navbar">
    <div class="logo">
        <span>PitchBook</span> Admin
    </div>

    <nav>
        <a href="{{ url_for('admin.dashboard') }}" class="active">Dashboard</a>
        <a href="{{ url_for('admin.users') }}">Users</a>
        <a href="{{ url_for('admin.pitches') }}">Pitches</a>
        <a href="{{ url_for('admin.bookings') }}">Bookings</a>
    </nav>

    <div class="admin-info">
        <span>Admin</span>
        <a href="{{ url_for('auth.logout') }}" class="logout">Logout</a>
    </div>
</header>

<main class="container">

    <h1>Dashboard Overview</h1>
    <p class="subtitle">Quick summary of the system status</p>

    <section class="stats">
        <div class="stat-card">
            <h3>Total Users</h3>
            <p class="number">{{ users_count }}</p>
        </div>

        <div class="stat-card">
            <h3>Total Pitches</h3>
            <p class="number">{{ pitches_count }}</p>
        </div>

        <div class="stat-card">
            <h3>Total Bookings</h3>
            <p class="number">{{ bookings_count }}</p>
        </div>

        <div class="stat-card">
            <h3>Total Revenue</h3>
            <p class="number">â€”</p>
        </div>
    </section>

</main>

</body>
</html>
